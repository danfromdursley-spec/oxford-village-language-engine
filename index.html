<div class="container">
    <h2>Generated Proto-Village Root</h2>

    <div id="output">Press a button to generate.</div>

    <div class="btn-row">
        <button class="btn" onclick="generate()">Generate Root</button>
        <button class="btn" onclick="randomBurst()">10× Burst</button>

<script>
    const syllables = [
        "ba","ta","ra","sa","mu","na","ke","lo","si","tu","ma","ni","ha","re",
        "bu","te","ka","ri","su","no","we","la","po","da","fa","mi","xo"
    ];

    function pick(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
    }

    function generate() {
        const root = pick(syllables) + pick(syllables);
        document.getElementById("output").innerText = root;
    }

    function randomBurst() {
        let out = "";
        for (let i = 0; i < 10; i++) {
            out += pick(syllables) + pick(syllables) + "\n";
        }
        document.getElementById("output").innerText = out;
    }

    function resetOutput() {
        document.getElementById("output").innerText = "";
    }

    function copyText() {
        const text = document.getElementById("output").innerText;
        navigator.clipboard.writeText(text)
            .then(() => alert("Copied to clipboard ✔️"))
            .catch(() => alert("Copy failed ❌ (browser blocked)"));
    }
</script>
